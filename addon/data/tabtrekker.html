<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
<link href="css/meteocons.css" rel="stylesheet" type="text/css">
<link href="css/tabtrekker.css" rel="stylesheet" type="text/css">
<link href="css/spinner.css" rel="stylesheet" type="text/css">
<link href="css/typeahead.css" rel="stylesheet" type="text/css">
<link href='http://fonts.googleapis.com/css?family=Roboto:100,300,400,500' rel='stylesheet' type='text/css'>
</head>

<body>

    <!-- Background image -->
    <div id="background_image"></div>

    <!-- Image loading spinner -->
    <div id="image_spinner" class="rect-spinner">
        <div class="rect1"></div>
        <div class="rect2"></div>
        <div class="rect3"></div>
        <div class="rect4"></div>
        <div class="rect5"></div>
        <div class="rect6"></div>
    </div>

    <!-- Top menu -->
    <div id="top_menu_container" class="hover_container">
        <ul id="top_menu" class="hover_item">
            <!-- History -->
            <li>
                <div class="dropdown">
                    <a class="dropdown-toggle clickable white_text white_text_shadow glyphicon glyphicon-th" data-toggle="dropdown"></a>
                    <ul id="history_list" class="tt_dropdown_menu dropdown-menu dropdown-menu-right"></ul>
                </div>
            </li>
            <!-- Next image -->
            <li>
                <a id="next_image" class="clickable white_text white_text_shadow glyphicon glyphicon-repeat"></a>
            </li>
            <!-- Settings -->
            <li>
                <a id="settings" class="clickable white_text white_text_shadow glyphicon glyphicon-cog"></a>
            </li>
            <!-- About -->
            <li>
                <div class="dropdown">
                    <a class="dropdown-toggle clickable white_text white_text_shadow glyphicon glyphicon-info-sign" data-toggle="dropdown"></a>
                    <div id="about_dropdown" class="tt_dropdown_menu dropdown-menu dropdown-menu-right">
                        <a href="http://tabtrekker.com"><img id="about_dropdown_icon" src="images/icon-512.png"></img></a>
                        <br>
                        <span id="about_dropdown_title" data-l10n-id="addon_title"></span>
                        <br>
                        <span id="about_dropdown_description" data-l10n-id="about_description_allcaps"></span>
                        <br><br>
                        <!-- donate link -->
                        <a id="about_donate_link" href="http://tabtrekker.com/donate" class="btn btn-success" data-l10n-id="donate"></a>
                        <!-- rate link -->
                        <a id="about_rate_link" href="http://tabtrekker.com/rate" class="btn btn-default" data-l10n-id="rate"></a>
                        <br><br>
                        <!-- translate link -->
                        <a href="http://tabtrekker.com/translate" data-l10n-id="about_translate"></a>
                        <br><br>
                        <!-- author link -->
                        <span data-l10n-id="about_author"></span>
                        <a href="http://gordonwong.com" data-l10n-id="about_author_name"></a>
                        <br>
                        <span data-l10n-id="about_weather"></span>
                    </div>
                </div>
            </li>
        </ul>
    </div>

    <!-- Search -->
    <div id="search_container" class="col-md-6 col-lg-4 hover_container">
        <form id="search_form" class="hover_item">
            <input id="search_input" class="typeahead white_text" type="search" autocomplete="off"></input>
            <button id="search_button" class="glyphicon glyphicon-search white_text" type="submit"></button>
        </form>
    </div>

    <div id="bottom_left_container" class="hover_container">
        <!-- Image info -->
        <div id="image_info_container" class="hover_item">
            <a id="image_set_info" class="white_text white_text_shadow"></a>
            <a id="image_download" class="white_text white_text_shadow glyphicon glyphicon-download"></a>
        </div>
    </div>

    <div id="bottom_right_container" class="hover_container">

        <!-- Time -->
        <div id="time_container" class="hover_item">
            <span id="time" class="white_text white_text_shadow"></span>
            <span id="time_ampm" class="white_text white_text_shadow"></span>
        </div>

        <!-- Weather -->
        <a id="weather_results">
            <div id="weather_container" class="hover_item">
                
                <!-- Conditions and Temperature -->
                <div id="weather_temperature_container">
                    <span id="weather_temperature" class="white_text white_text_shadow"></span>
                    <span id="weather_temperature_units" class="white_text white_text_shadow"></span>
                </div>

                <!-- Loading spinner -->
                <div id="weather_spinner" class="spinner">
                    <div id="weather_double_bounce1" class="double_bounce1"></div>
                    <div id="weather_double_bounce2" class="double_bounce2"></div>
                </div>
                
                <!-- Location -->
                <span id="weather_location" class="white_text white_text_shadow"></span>
            </div>
        </a>

    </div>

</body>
</html>
